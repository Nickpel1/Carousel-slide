<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Carousel Slideshow</title>
</head>
<body>
   <div class="container" >
     <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
            <img src="img1.jpg" style="width:100% " height="670px">
          <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="img2.jpg" style="width:100%" height="670px">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="img3.jpg" style="width:100%" height="670px">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="img4.jpg" style="width:100%" height="670px">
            <div class="text">Caption four</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="img5.jpg"  style="width:100%" height="670px">
            <div class="text"> Caption five </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="img6.jpg" style="width:100%" height="670px">
            <div class="text">Caption Six</div>
        </div>
    
    <div id="prev-btn" onclick="plusSlides(-1)">&#10094;</div>
    <div id="next-btn" onclick="plusSlides(1)">&#10095;</div>
   </div>
   <br>

   <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
</div>
      <script src="./main.js"></script>
</body>
</html>
